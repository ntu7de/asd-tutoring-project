{% load static %}
{% block body %}

<link rel="stylesheet" type="text/css" href="{% static 'mainApp/css/bootstrap.css' %}" />

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #81f9c3;">
  <img src="../../static/images/tutorme-high-resolution-logo-black-on-transparent-background.png" width="120"
    height="60" alt="" style="margin-right: 2%;">
  <a class="navbar-brand" href="/" style="margin-left: 1%;">
    <h5>Home</h5>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/classes">
          <h5>Add Classes</h5>
        </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/accountDisplay">
          <h5>Account Info</h5>
        </a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/logout">
          <h5>Logout</h5>
        </a>
      </li>
    </ul>
  </div>
</nav>

<body>
  <!--<form method="GET">-->
  <form method="POST">
    {% csrf_token %}
    <br>
    <div class="text-center">
      <h1><u>{{ Classes.subject }} {{ Classes.catalognumber}} {{Classes.classname}}</u></h1>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col align-self-center"><input class="form-control" type="search"
            placeholder="Add a comment about your comfortabilty with this class here" aria-label="Comment"
            name="comment">
        </div>
      </div>
    </div>
    <br />
    <div class=".col-md-6 text-center">
      <a href="/classes" class="btn btn-danger" role="button">
        <h6 style="color: rgb(247, 253, 247);">
          </h6style>Back</h6>
      </a>

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background-color: rgb(13, 172, 122);">
        <h6 style="color: rgb(247, 253, 247);">Add Class</h6>
      </button>
    </div>
  </form>

  {% if messages %}
  <ul class="messages" style="list-style: none;">
    {% for message in messages %}
    <div class="col" id="tags">
      <li {% if message.tags %} class="{{ message.tags }} text-primary" {% endif %}>{{ message }}</li>
    </div>
    {% endfor %}

  </ul>

  {% endif %}

</body>

</html>
{% endblock %}
