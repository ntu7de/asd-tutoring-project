{% extends "mainApp/studentBase.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body class="text-center" style="color: #6c757d;">
    <main class="container" style="padding-top: 40px; padding-bottom: 40px">
        <main class="form-signin" style="width: 100%; max-width: 500px; height: 510px; padding-top: 40px;
    padding-bottom: 40px; margin: auto;background-color: #f5f5f5; border-radius: 20px;">
            <h1 class="h3 mb-3 fw-normal" style="align-content: center; color: black">Submit account info to change:</h1>
            <form method="post" style="text-align:center; border-radius:12px">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
            </form>
        </main>
    </main>
</body>

{% endblock %}
