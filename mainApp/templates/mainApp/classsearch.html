{% extends 'mainApp/base.html'%}
{% load static %}
{% block content %}
<style>
  h2 {
    color: white;
  }
</style>

    <div class = "container">
      <br>
      <h2 class = "text-center" >Search for a class using the form CS 2150</h2>
      <br>
      <form method="GET">
        <input type = "text" name = "name" placeholder="Search..." class = "text-center">
        <button type = "submit" class = "btn-danger btn-sm">SEARCH </button>
      </form>
    </div>
    <br><br>
    <div class="row">

         {% for class in all_classes %}
          <li> {{class.className}} : {{class.subject}}</li>
      {% endfor %}
    </div>
  </div>
{% endblock %}
