{% extends "mainApp/tutorBase.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <div class = "container text-center">

      <br>
        <form method="POST">
    {% csrf_token %}
</form>
<!--      <h2 class = "text-center" >Search for a class using the course mnemonic, course number, or course name </h2>-->
      <br>
      <form method="GET">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="name">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
   {% if messages %}
<ul class="messages" style="list-style: none;">
    {% for message in messages %}
    <div class="col" id="tags">
    <li {% if message.tags %} class="{{ message.tags }} text-primary"  {% endif %}>{{ message }}</li>
        </div>
    {% endfor %}

</ul>
{% endif %}


  </div>
{% endblock %}
