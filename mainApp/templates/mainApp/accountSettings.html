{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'mainApp/css/bootstrap.css' %}" />

<head>
    <link rel="stylesheet" href="{% static 'mainApp/accountSettings.css' %}" />
</head>

<!--https://getbootstrap.com/docs/5.0/examples/sign-in/?/-->

<body class="text-center" style="color: #6c757d;">
    <main class="form-signin">
        <div class="form-floating">
            <h1 class="h3 mb-3 fw-normal">Please Fill In Your Account Settings</h1>
            <form method="post" style="text-align:center; border-radius:12px">
                {% csrf_token %}
                {{ form.as_p }}
                {% if messages %}
                <ul class="messages" style="list-style: none;">
                    {% for message in messages %}
                    <div class="col" id="tags">
                        <li {% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>{{ message }}</li>
                    </div>
                    {% endfor %}
                </ul>
                {% endif %}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
{% endblock %}
