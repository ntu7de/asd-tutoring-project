{% extends "mainApp/base.html" %}
{% load static %}
{% block body %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Account Settings</title>
</head>

        <h4 class="pb-4 border-bottom" style="text-align:center; font-family:Avantgarde;">Now fill in your student settings! </h4>
        <form method="post" style="text-align:center; font-family:Avantgarde; border-radius:12px">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-success is-fullwidth is-medium mt-2"
                    type="submit">Submit
            </button>
        </form>
{% endblock %}
