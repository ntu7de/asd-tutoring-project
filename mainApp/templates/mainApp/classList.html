{% extends "mainApp/studentBase.html" %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<div class="container">
  {% csrf_token %}
  <form class="form-inline my-2 my-lg-0" action="{%url 'classList'%}">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  {% if info %}
  <ul>
    <hr>
    {% for class in info %}
    <div class="col" id="tags">
      <a href="/classList/{{ class.classnumber }}/"><b>{{ class.subject}} {{class.catalognumber}}:</b> {{class.classname}}</a>
      <hr>
    </div>
    {% endfor %}
  </ul>
  {% else %}
  <p>No Classes are available</p>
  {% endif %}

</div>
{% endblock body %}
