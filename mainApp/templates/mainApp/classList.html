{% load static %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/classList">classList</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/studentsetting">settings</a>
      </li>
    </ul>
    
  </div>
</nav>
<div class="container">
  <form class="form-inline my-2 my-lg-0" action="{%url 'classList'%}">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
  {% if info %}
  <ul>
    <hr>
    {% for class in info %}
    <div class="col" id="tags">
      <b>{{ class.subject}} {{class.catalognumber}}:</b> {{class.classname}}
      <hr>
    </div>
    {% endfor %}
  </ul>
  {% else %}
  <p>No Classes are available</p>
  {% endif %}

</div>
{% endblock %}
